<!DOCTYPE html>
<html>
<head>
    <title>Mirumo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Добро пожаловать в Mirumo!</h1>

    {% if session['user'] %}
        <p>Привет, {{ session['user'] }} | <a href='/upload'>Загрузить видео</a> | <a href='/logout'>Выйти</a></p>
    {% else %}
        <p><a href='/login'>Войти</a> | <a href='/register'>Регистрация</a></p>
    {% endif %}
</body>
</html>
